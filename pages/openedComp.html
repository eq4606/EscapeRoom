<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=" ../styles/button.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../styles/main.css" media="screen" />
    <title>מחשב אוליגרך</title>
</head>

<body>
    <div id="screen" class="compScreen">
        <button class="unvisible left-side"
            onclick="document.getElementById('err').classList.remove('d-none')"></button>
        <button class="unvisible right-side"
            onclick="document.getElementById('err').classList.remove('d-none')"></button>
        <button id="startBtn" class="unvisible"
            onclick="document.getElementById('openedStart').classList.remove('d-none')"></button>
        <img class="d-none" id="openedStart" onclick="document.getElementById('openedStart').classList.add('d-none');document.getElementById('documentsMsg').classList.remove('d-none')" src="../assets/images/start.png" alt="">
        <img class="d-none" id="err" onclick="document.getElementById('err').classList.add('d-none')"
            src="../assets/images/error.png" alt="">
        <img class="d-none" id="documentsMsg" src="../assets/images/message.png" onclick="location.href = './passComp.html'" alt="">
    </div>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../scripts/main.js"></script>
</body>

</html>
