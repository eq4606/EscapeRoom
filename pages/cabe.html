<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/button.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../styles/main.css" media="screen" />
    <title>חידה ה</title>
</head>

<body onload="checkValid()">
    <div class="main">
        <div class="right">
            <img src="../files/page5/bg.jpg" alt="תמונת רקע" class="bg">
        </div>
        <img src="../assets/images/together-logo.png" alt="" class="together-img">
        <div class="left">
            <a class="font-lg" href="../assets/videos/5.mp4" target="_blank">צפיה<img class="ico"
                    src="../assets/icons/view.png" alt=""></a>
            <a class="" href="../files/page5/bg.jpg" target="_blank">מערה מסך מלא<img class="ico"
                    src="../assets/icons/zoom.png" alt=""></a>
            <button class="font-lg" onclick="document.getElementById('verifiForm').classList.add('d-none');document.getElementById('dairyForm').classList.remove('d-none')">יומן<img
                    class="ico" src="../assets/icons/locked-file.png" alt=""></button>
            <form id="dairyForm" class="d-none flex-col">
                <label for="dairyCode">הכנס קוד יומן</label>
                <input autocomplete="off" type="text" name="verifyCode" id="verifyCode" placeholder="הכנס כאן">
                <button type="reset" onclick="verifyDairyCode(document.getElementById('verifyCode').value)">אימות והקראת
                    היומן<img class="ico" src="../assets/icons/verify-and-next.png" alt=""></button>
                <div id="dairy" class="d-none">
                    <audio id="audioDairy" src="../files/page5/oligrach-dairy.mp3"></audio>
                    <div class="audio-controls">
                        <button type="button" onclick="document.getElementById('audioDairy').pause();">||</button>
                        <button type="button" onclick="document.getElementById('audioDairy').play();">></button>
                        <button type="button"
                            onclick="document.getElementById('audioDairy').load(); document.getElementById('audioDairy').play();">>></button>
                    </div>
                </div>
            </form>
            <button class="" onclick="document.getElementById('dairyForm').classList.add('d-none');document.getElementById('verifiForm').classList.remove('d-none')">אימות ומעבר
                לשלב
                הבא<img class="ico" src="../assets/icons/verify-and-next.png" alt=""></button>
            <form id="verifiForm" class="d-none flex-col">
                <label for="verifiText">שם היעד הבא הרמוז ביומן האוליגרך</label>
                <input autocomplete="off" type="text" name="verifiText" id="verifiText" placeholder="הכנס כאן">
                <button type="reset" class="font-lg" onclick="verifyForm(document.getElementById('verifiText').value,5)">אימות<img
                        class="ico" src="../assets/icons/verify-and-next.png" alt=""></button>
            </form>
            <a class="font-lg" href="./jungle.html">חזרה<img class="ico" src="../assets/icons/back.png" alt=""></a>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/main.js"></script>
</body>

</html>
