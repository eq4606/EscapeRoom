<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/button.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" media="screen" />
    <title>טעות ממולכדת</title>
</head>

<body>
    <div class="index main">
        <img src="./assets/images/airplane.jpg" alt="" class="airplane-img">
        <img src="./assets/images/tm-logo.png" alt="" class="tm-img">
        <img src="./assets/images/together-logo.png" alt="" class="together-img">
        <div class="left">
            <button class="" onclick="document.getElementById('verifiForm').classList.remove('d-none')">אימות
                רשיון<img class="ico" src="assets/icons/license.png" alt=""></button>
            <form id="verifiForm" class="d-none flex-col">
                <input type="text" name="verifiCode" id="verifiCode" placeholder="הכנס כאן קוד אימות">
                <button type="reset"
                    onclick="verifyLicense(document.getElementById('verifiForm').elements['verifiCode'].value)">אימות<img
                        class="ico" src="assets/icons/verify-and-next.png" alt=""></button>
            </form>
            <button class="" onclick="window.close()">יציאה<img class="ico" src="assets/icons/exit.png"
                    alt=""></button>
        </div>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
